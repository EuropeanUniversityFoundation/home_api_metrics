home_api_metrics.accomodation.open:
  path: '/accomodation/open'
  defaults:
    _controller: '\Drupal\home_api_metrics\Controller\HomeApiMetricsController::handleOpen'
    _title: 'HOME metrics module opened endpoint'
  requirements:
    _permission: 'use home_api_metrics' # TODO: Review later
  options:
    _auth: ['key_auth', 'cookie'] # TODO: Review later
home_api_metrics.accomodation.details:
  path: '/accomodation/details'
  defaults:
    _controller: '\Drupal\home_api_metrics\Controller\HomeApiMetricsController::handleDetails'
    _title: 'HOME metrics details opened endpoint'
  requirements:
    _permission: 'use home_api_metrics' # TODO: Review later
  options:
    _auth: ['key_auth', 'cookie'] # TODO: Review later